<html>
	<head>

		 <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	</head>
	<body>
		<div class="content">
			
		</div>
		
		<script>
			var socket = io.connect('http://188.166.74.97:1337')

				console.log('connected')
				
				socket.emit('message', 'Hello World!')

				console.log(msg)
			})
		</script>
